name: Check Logs

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: self-hosted
    steps:
      - name: Check stdout logs
        shell: powershell
        run: |
          $logPath = "F:\New_WWW\Demo_USushi\API\logs"
          Write-Host "=== All log files ==="
          Get-ChildItem $logPath -File | ForEach-Object {
            Write-Host "`n=== $($_.Name) ($($_.Length) bytes) ==="
            Get-Content $_.FullName
          }
